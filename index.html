<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.ico">
    <title>Listen - Relax - Feel | Music Company</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <p class="now-playing">Playing Now</p>
            <hr style="color: white; width:100%; opacity:.6; height:.5px; margin-top:.5rem">
            <div class="playing-song-img">
                <img src="https://play-lh.googleusercontent.com/gmN7w6h4vr8C-Z0hsomy_5kWguSnxqshI-eT8VhjJzzbfbn22OSvRWuo2ZtinyA0IdA"
                    alt="">
            </div>
            <p class="playing-music-name">Song Name</p>
            <p class="music-info">Singer</p>
            <div class="player">
                <div class="progress">
                    <span class="time curr-time">0:00</span>
                    <input class="progress-bar" type="range" min="0" max="100" step="1" value="0">
                    <span class="time tot-time">0:00</span>
                </div>
                <div class="controls">
                    <!-- <i class="fa-solid icons fa-shuffle"></i> -->
                    <i class="fa-solid icons fa-backward-step"></i>
                    <i class="fa-solid fa-circle-play" id="play"></i>
                    <!-- <i class="fa-solid fa-pause pause"></i> -->
                    <i class="fa-solid icons fa-forward-step"></i>
                    <!-- <i class="fa-solid icons fa-repeat"></i> -->
                </div>
                <div class="volume">
                    <i class="fa-solid fa-volume-high mute" id="mute"></i>
                    <input class="volume-bar" type="range" min="0" max="100" step="1" value="80">
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="search">
                <button class="user"><i class="fa-solid fa-user"></i></button>
                <input type="text" name="" id="" placeholder="Find your tune... (Disabled for NOW)" disabled>
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="songs-container">
                <ul class="songs">
                    <!-- <li>
                        <img src="https://c.saavncdn.com/618/Man-Of-The-Moon-Hindi-2022-20220820180617-500x500.jpg"
                            alt="">
                        <div>
                            <p class="song-name">Pehle bhi main</p>
                            <p class="singer">Arjun kapoor</p>
                        </div>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
